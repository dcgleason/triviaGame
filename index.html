<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="wrapper">
    <div id="quiz">
        <h1 id="title">Astronomy Trivia Game</h1>
        <div id="question" class="question"></div>
    <div class="bottomHalfWrapper">
    <div class="answers">
         <button id="answer-one" ></button>
         <button id="answer-two" ></button>
         <button id="answer-three" ></button>
    </div>
    <div class="results">
        <h6 id="result"></h6>
        <h6 id="winning-streak"></h6>
        
        <div class="fraction"></div>
        <div id="progressBar">
            <div id="progressBarFull"></div>
        </div>
        <div id="topScore"></div>
        <div class="playAgainDiv"><button id="playAgain" class="hidden">Play Again</button></div>
    </div>
    </div>
       
    </div>  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
